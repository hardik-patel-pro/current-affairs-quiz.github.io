<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>ગુજરાતી કરંટ અફેર્સ ક્વિઝ - 50 પ્રશ્નો</title>
  <style>
    body { font-family: 'Noto Sans Gujarati', sans-serif; background: #f2f2f2; padding: 20px; }
    .quiz-container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { display: none; margin-bottom: 20px; }
    .question.active { display: block; }
    .options label { display: block; margin: 8px 0; }
    .navigation { margin-top: 20px; }
    .navigation button { padding: 10px 15px; font-size: 16px; margin-right: 10px; }
    .result { font-size: 20px; font-weight: bold; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>કરંટ અફેર્સ ક્વિઝ - ૨૦૨૫</h1>
    <form id="quizForm"></form>
    <div class="navigation">
      <button type="button" onclick="prevQuestion()">પાછળ</button>
      <button type="button" onclick="nextQuestion()">આગળ</button>
      <button type="button" onclick="submitQuiz()">સબમિટ કરો</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "ભારતના નવીન રાષ્ટ્રપતિ કોણ છે?",
        options: ["દ્રૌપદી મુર્મુ", "રામનાથ કોવિંદ", "નરેન્દ્ર મોદી", "અમિત શાહ"],
        answer: 0
      },
      {
        q: "2025માં ભારતે કોને ICC T20 વર્લ્ડ કપમાં હરાવ્યું?",
        options: ["ઓસ્ટ્રેલિયા", "ઇંગ્લેન્ડ", "દક્ષિણ આફ્રિકા", "પાકિસ્તાન"],
        answer: 3
      },
      {
        q: "શુક્ર ગ્રહ માટે ઇસરોની મિશનનું નામ શું છે?",
        options: ["ચંદ્રયાન-4", "શુક્રયાન-1", "આદિત્ય-L1", "ગગનયાન"],
        answer: 1
      },
      {
        q: "વિશ્વ પર્યાવરણ દિવસ 2025 નું થીમ શું હતું?",
        options: ["Beat Plastic Pollution", "Ecosystem Restoration", "Land Restoration and Drought Resilience", "Only One Earth"],
        answer: 2
      },
      {
        q: "ભારતના વડા પ્રધાન કોણ છે (2025)?",
        options: ["રાહુલ ગાંધી", "નરેન્દ્ર મોદી", "અમિત શાહ", "અરવિંદ કેજરીવાલ"],
        answer: 1
      },
      // Continue with remaining 45 questions...
    ];

    const form = document.getElementById("quizForm");
    let currentQuestion = 0;
    const userAnswers = new Array(questions.length);

    function loadQuestions() {
      form.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        if (index === 0) div.classList.add("active");
        div.id = `q${index}`;

        div.innerHTML = `<h2>પ્રશ્ન ${index + 1}: ${q.q}</h2>`;

        const optionsHtml = q.options.map((opt, i) => {
          return `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
        }).join("");

        div.innerHTML += `<div class="options">${optionsHtml}</div>`;
        form.appendChild(div);
      });
    }

    function showQuestion(index) {
      document.querySelectorAll(".question").forEach((q, i) => {
        q.classList.remove("active");
        if (i === index) q.classList.add("active");
      });
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").textContent = `તમારું સ્કોર: ${score} / ${questions.length}`;
    }

    loadQuestions();
  </script>
</body>
</html>
